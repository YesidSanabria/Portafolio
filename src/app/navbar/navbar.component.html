<nav class="navbar">
  <ul class="navbar-links" 
      [ngClass]="{'mobile-menu-open': isMobileMenuOpen}"
      [class.links-visible]="showLinks">
    <!-- 
      AQUÍ ESTÁN LOS CAMBIOS IMPORTANTES:
      Asegúrate de que (click) llame a handleNavClick con DOS argumentos: $event y el string del fragmento.
      El href es solo para fallback o semántica, la navegación real la maneja el routerLink
      y el (click) ahora maneja la lógica de si hacer scroll o navegar.
    -->
    <li><a href="#sobre-mi" (click)="handleNavClick($event, 'sobre-mi')">Sobre Mí</a></li>
    <li><a href="#experiencia" (click)="handleNavClick($event, 'experiencia')">Experiencia</a></li>
    <li><a href="#proyectos" (click)="handleNavClick($event, 'proyectos')">Proyectos</a></li>
    <li><a href="#tecnologias" (click)="handleNavClick($event, 'tecnologias')">Tecnologías</a></li>
  </ul>
  <button class="navbar-toggle" (click)="toggleMobileMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path>
    </svg>
  </button>
</nav>
